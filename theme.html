<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Theme - Ready to Apply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', 'system-ui';
            background: #fafafa;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(247, 59, 32, 0.15);
        }

        .navbar.scrolled {
            padding: 1rem 0;
            box-shadow: 0 4px 30px rgba(247, 59, 32, 0.15);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            color: #F73B20;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ff5238;
            transform: scale(1.05);
        }

        .nav-link {
            color: rgba(26, 26, 26, 0.85);
            font-weight: 500;
            margin: 0 1rem;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.95rem;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #F73B20;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #F73B20;
        }

        .nav-link:hover::before {
            width: 60%;
        }

        /* Button Styles */
        .btn-orange {
            background: #F73B20;
            border: none;
            color: white;
            padding: 0.7rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(247, 59, 32, 0.3);
        }

        .btn-orange:hover {
            background: #ff5238;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(247, 59, 32, 0.5);
            color: white;
        }

        .btn-outline-orange {
            border: 2px solid #F73B20;
            color: #F73B20;
            padding: 0.7rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline-orange:hover {
            background: #F73B20;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(247, 59, 32, 0.4);
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 8rem 0 4rem;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #F73B20, transparent);
            top: -10%;
            right: -10%;
            animation-duration: 25s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff5238, transparent);
            bottom: -15%;
            left: -10%;
            animation-duration: 20s;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #F73B20, transparent);
            top: 40%;
            left: 50%;
            animation-duration: 18s;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -80px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(247, 59, 32, 0.15);
            border: 1px solid rgba(247, 59, 32, 0.3);
            color: #F73B20;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .hero-title {
            font-size: clamp(2.5rem, 7vw, 5.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }

        .orange-text {
            color: #F73B20;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: rgba(26, 26, 26, 0.65);
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.7;
        }

        .hero-stats {
            display: flex;
            gap: 3rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: left;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F73B20;
            display: block;
        }

        .stat-label {
            color: rgba(26, 26, 26, 0.5);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Slogan Section */
        .slogan-section {
            padding: 6rem 0;
            background: rgba(247, 59, 32, 0.03);
            position: relative;
            overflow: hidden;
        }

        .slogan-content {
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .slogan-text {
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .slogan-highlight {
            color: #F73B20;
            position: relative;
            display: inline-block;
        }

        /* Features Section */
        .features-section {
            padding: 8rem 0;
            position: relative;
            background: #ffffff;
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .section-badge {
            display: inline-block;
            background: rgba(247, 59, 32, 0.1);
            border: 1px solid rgba(247, 59, 32, 0.2);
            color: #F73B20;
            padding: 0.4rem 1.2rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: rgba(26, 26, 26, 0.6);
            max-width: 600px;
            margin: 0 auto;
        }

        .feature-card {
            background: #ffffff;
            border: 1px solid rgba(247, 59, 32, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 3rem;
            height: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: rgba(247, 59, 32, 0.3);
            box-shadow: 0 20px 60px rgba(247, 59, 32, 0.2);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: rgba(247, 59, 32, 0.15);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
            background: rgba(247, 59, 32, 0.25);
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .feature-description {
            color: rgba(26, 26, 26, 0.65);
            line-height: 1.7;
            font-size: 1rem;
        }

        /* CTA Section */
        .cta-section {
            padding: 8rem 0;
            background: linear-gradient(135deg, #F73B20 0%, #ff5238 100%);
            position: relative;
            overflow: hidden;
        }

        .cta-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .cta-content h2 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: white;
        }

        .cta-content p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-white {
            background: white;
            color: #F73B20;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.3);
        }

        .btn-white:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 40px rgba(255, 255, 255, 0.4);
        }

        /* Footer */
        footer {
            background: #f5f5f5;
            padding: 4rem 0 2rem;
            border-top: 1px solid rgba(247, 59, 32, 0.1);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: rgba(26, 26, 26, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #F73B20;
        }

        .footer-text {
            text-align: center;
            color: rgba(26, 26, 26, 0.4);
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-delay-1 { animation-delay: 0.2s; }
        .fade-in-delay-2 { animation-delay: 0.4s; }
        .fade-in-delay-3 { animation-delay: 0.6s; }
        .fade-in-delay-4 { animation-delay: 0.8s; }

        @media (max-width: 768px) {
            .hero-section {
                padding: 6rem 0 3rem;
            }

            .hero-stats {
                gap: 2rem;
                justify-content: center;
            }

            .stat-item {
                text-align: center;
            }

            .feature-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#">HotOrNot</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span style="color: #F73B20; font-size: 1.5rem;">☰</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item ms-lg-3 mt-3 mt-lg-0">
                        <button class="btn btn-outline-orange me-2">Login</button>
                    </li>
                    <li class="nav-item mt-3 mt-lg-0">
                        <button class="btn btn-orange">Sign Up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-bg">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 hero-content">
                    <div class="hero-badge fade-in">✨ White Theme Extracted</div>
                    <h1 class="hero-title fade-in fade-in-delay-1">
                        Clean & Modern<br><span class="orange-text">White Theme</span>
                    </h1>
                    <p class="hero-subtitle fade-in fade-in-delay-2">
                        This is the extracted white/light theme from your HotOrNot page. Share your page and I'll apply these styles to it!
                    </p>
                    <div class="fade-in fade-in-delay-3">
                        <button class="btn btn-orange btn-lg me-3 mb-3">Ready to Apply</button>
                        <button class="btn btn-outline-orange btn-lg mb-3">Show Me More</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-text">White Theme Ready • Share your page to apply this theme</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
